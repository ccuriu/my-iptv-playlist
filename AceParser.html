<!DOCTYPE html>

<html lang='ru-RU'>
<head>
<title>Поиск трансляций AceStream</title>
<link rel="icon" type="image/x-icon" href="https://acestream.org/img/favicon.ico">
<style>
	#tableDiv {
	  position: absolute;
	  z-index: 9;
	  background-color: #f1f1f1;
	  text-align: center;
	  border: 0px solid #d3d3d3;
	}
	#tableDivHeader {
	  z-index: 10;
	  background-color: #2196F3;
	  color: #000;
	}
	#container:focus-within {
		background-color: lightgray;
		width: 1140px;
	}
	#SearchInput {
		box-sizing: border-box;
		background-repeat: no-repeat;
		width: 100%;
		border: none;
		border-bottom: 1px solid #ddd;
	}
	#SearchHandlerBox{
		display: flex;
		justify-content: space-around;
	}
	#SearchHandlerType{
		display: flex;
		justify-content: center;
	}
	.dropdown {
		position: relative;
		display: inline-block;
	}
	.dropdown-content {
		min-width: 510px;
		height: 300px;
		overflow: auto;
		resize: both;
		border: 1px solid #ddd;
		z-index: 1;
	}
	.dropdown-content a {
		color: black;
		text-decoration: none;
		display: block;
	}
	.dropdown a:hover {background-color: #dd0;}
	.show {display: block;}
	.header{
		font-weight: bold;
		background-color: lightgray;
		border-collapse: collapse;
		border: none;
		border-top: 1px solid darkgray;
		text-align:center;
		cursor: pointer;
		width:1142px;
	}
	.flexcnt {
		display: block;
		flex-direction: row;
		flex-wrap: nowrap;
		justify-content: flex-start;
		align-items: flex-start;
	}
	table {
		border-collapse: collapse;
	}
	td, th {
		overflow: hidden;
		border: none;
		border-bottom: 1px solid #dddddd;
		text-align: left;
		padding: 0px;
	}
	.prevent-select {
		-webkit-user-select: none;
		-ms-user-select: none; 
		user-select: none;
	}
</style>

<body>
	<div class="prevent-select">             
		<h3 id='h2'  style='height:5px'>Поиск трансляций AceStream</h2>
		<form> 
			<input type="text" id="searchtext" name="searchtext" placeholder="Строка поиска с разделителями ','" style='border: 1px solid #000;width:300px; border-radius: 3px;'>
			<input type="button" id="searchbutton"  value="Поиск" style='width: 100px'><br>
			<div style = 'float:left;'>
				<div >
					<fieldset style="border: 1px solid #000;width:275px; border-radius: 3px;">
						<legend>Обработчик поискового запроса:</legend>
							<div  id="SearchHandlerBox">
								<div id="SearchHandlerType">
									<input type="radio" id="engineside_ref" name="search_ref_type" onclick="SearchSideSelect(this)" value=1>
									<label for="engineside_ref">движок</label>
								</div >
							<div id="SearchHandlerType">
								<input type="radio" id="serverside_ref" name="search_ref_type" onclick="SearchSideSelect(this)" value=2>
								<label for="serverside_ref">сервер</label><br>
							</div >
						</div >
			      		</fieldset>
				</div >
				<div >
					<fieldset style="border: 1px solid #000;width:275px; border-radius: 3px;">
						<legend>Формат ссылок в плейлисте:</legend>
						<input type="radio" id="infohash_ref" name="play_ref_type" value=1>
						<label for="infohash_ref">infohash</label><br>
						<input type="radio" id="contentid_ref" name="play_ref_type" value=2>
						<label for="contentid_ref">content id</label><br>
						<input type="radio" id="acecast_ref" name="play_ref_type" value=3>
						<label for="acecast_ref">acestream://</label><br>
						<hr>
						<input type="checkbox" id="ChIcons"/> 
						<label for="ChIcons">иконки каналов &nbsp</label>
						<select size="1" name="iconType" id='MaxLogoTypeValue'>
							<option value=1>тип 1</option>
							<option value=2>тип 2</option>
							<option value=3>тип 3</option>
						</select><br>
						<input type="checkbox" id="ChCategories"/> 
						<label for="ChCategories">категории каналов</label><br>
						<input type="checkbox" id="SkipReserve"/> 
						<label for="SkipReserve">исключить резервные каналы</label>
					</fieldset>
				</div >
			</div>
			<div id='infobox'></div>
			<br style='clear:both;'><br>
			<label for="EngineURL">URL движка: </label>
			<input type="text" id="EngineURL"  placeholder="127.0.0.1:6878 (по умолчанию)" style='border: 1px solid #000;width:200px; border-radius: 3px;'/><br>
			<input type="checkbox" id="UseEPG" onchange="UseEPGClick()"/>
			<label for="UseEPG">добавить ссылку на телепрограмму</label><br>
			<div id="EPGDiv" style="display:none">
				<input type="text" id="EPG" placeholder="https://iptvx.one/EPG,http://epg.one/epg2.xml.gz" style='border: 1px solid #000;width:295px; border-radius: 3px;'><br>
			</div>
			<input type="checkbox" id="UseToken" onchange="UseTokenClick()"/>
			<label for="UseToken">использовать токен в поиске</label><br>
			<div id="TokenDiv" style="display:none">
				<a id="UseTokenLink" href=""  target="_blank" >токен:</a> <input type="text" id="Token" placeholder="введите токен" style='border: 1px solid #000;width:250px; border-radius: 3px;'><br>
			</div>
			<input type="checkbox" id="AutoStart"/>
			<label for="AutoStart">автостарт</label><br>
			<input type="checkbox" id="AutoExit"/> 
			<label for="AutoExit">автозавершение с экспортом</label><br>
			<label id="InfoLabel">Ожидание действия...</label><br>
			<div id='result'></div>
		</form>
	</div>
</body>
</html>
